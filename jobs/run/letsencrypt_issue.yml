---
- name: "Create required directories in /etc/letsencrypt"
  file:
    path: "/etc/ssl/{{ item }}"
    state: directory
    mode: u=rwx,g=x,o=x
  with_items:
  - account
  - certs
  - csrs
  - keys

- name: create directory to store certs
  file:
    path: "/etc/ssl/certs"
    state: directory

- name: "Generate a Let's Encrypt account key"
  openssl_privatekey:
    path: "/etc/ssl/certs/account-key.pem"
    size: 4096

- name: "Generate Let's Encrypt private key"
  openssl_privatekey:
    path: "/etc/ssl/certs/{{ domain_name }}.pem"
    size: 4096

- name: "Generate Let's Encrypt CSR"
  openssl_csr:
    path: "/etc/ssl/certs/{{ domain_name }}.csr"
    privatekey_path: "/etc/ssl/certs/{{ domain_name }}.pem"
    common_name: "{{ domain_name }}"
#   subject_alt_name: "DNS:{{ domain_name | join(',DNS:') }}"

- name: "Begin Let's Encrypt challenges"
  acme_certificate:
    acme_version: 2
    terms_agreed: yes
    account_key_src: "/etc/ssl/certs/account-key.pem"
    src: "/etc/ssl/certs/{{ domain_name }}.csr"
    cert: "/etc/ssl/certs/{{ domain_name }}.crt"
    challenge: dns-01
    acme_directory: https://acme-v02.api.letsencrypt.org/directory
    remaining_days: 60
  register: challenge

- name: "Create .well-known/acme-challenge directory"
  file:
    path: /var/www/html/.well-known/acme-challenge
    state: directory
    mode: u=rwx,g=rx,o=rx

- name: "Implement http-01 challenge files"
  copy:
    content: "{{ acme_challenge_result['challenge_data'][item]['http-01']['resource_value'] }}"
    dest: "/var/www/html/{{ acme_challenge_result['challenge_data'][item]['http-01']['resource'] }}"
    mode: u=rw,g=r,o=r
  with_items:
  - "{{ domain_name }}"
  - "www.{{ domain_name }}"

- name: "Complete Let's Encrypt challenges"
  community.crypto.acme_certificate:
    acme_directory: "{{ acme_directory }}"
    acme_version: "{{ acme_version }}"
    account_key_src: "{{ letsencrypt_account_key }}"
    account_email: "{{ acme_email }}"
    challenge: "{{ acme_challenge_type }}"
    csr: "{{ letsencrypt_csrs_dir }}/{{ domain_name }}.csr"
    dest: "{{ letsencrypt_certs_dir }}/{{ domain_name }}.crt"
    chain_dest: "{{ letsencrypt_certs_dir }}/chain_{{ domain_name }}.crt"
    fullchain_dest: "{{ letsencrypt_certs_dir }}/fullchain_{{ domain_name }}"
    data: "{{ acme_challenge_result }}"
